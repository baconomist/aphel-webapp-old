<div class="container card-shadow announcement-not-editing" style="padding:0px;margin-bottom:21px;display:none">
    <div class="d-block" style="height:70px;background-color:#ffffff;padding:10px;padding-left:20px;padding-right:20px;">
        <blockquote class="blockquote">
            <p id="announcement_title" class="mb-0" style="color:rgb(33,37,41);font-family:'News Cycle', sans-serif;">
                Announcement Title
            </p>
            <footer class="blockquote-footer" id="announcement_info" style="color:rgb(33,37,41);font-family:'News Cycle', sans-serif;">
                Club Name, Name of user that posted this
            </footer>
        </blockquote>
    </div>
    <div class="d-block overflow" style="height:170px;background-color:#ffffff;font-family:'News Cycle', sans-serif;padding:10px;padding-right:20px;padding-left:20px;">
        <div style="height:130px;background-color:#ffffff;font-family:'News Cycle', sans-serif;padding:10px;padding-right:20px;padding-left:20px;overflow:auto">
            <p class="d-block" id="announcement_content">
                Announcement info goes here.
            </p>
        </div>
        <p class="d-block" id="announcement_time_stamp">
            VVV Add a footer to each post with the timestamp,
            and a function to pin the post so that it is always at the top of the students announcements,
            or in a separate favourites page.
        </p>
    </div>
    <div class="d-block" style="height:80px;background-color:#ffffff;padding:10px;padding-left:20px;padding-right:20px;padding-top:15px;">
        <button class="btn btn-primary btn-lg d-inline btn-signin" type="submit" id="edit_button" style="background-color:#439d4c;width:100px;font-size:16px;height:42px;margin-right:10px;">Edit</button>
        <button class="btn btn-primary btn-lg d-inline btn-signin" type="submit" id="delete_button" style="background-color:#b8395f;width:100px;font-size:16px;height:42px;">Delete</button>
    </div>
</div>
