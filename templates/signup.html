<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   webapp
  </title>
  <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='fonts/ionicons.min.css') }}" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='css/Login-Form-Dark.css') }}" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
 </head>
 <body>
  <div class="login-dark">
   <form method="post">
    <h2 class="sr-only">
     Login Form
    </h2>
    <div class="illustration">
     <i class="icon ion-ios-locked-outline">
     </i>
    </div>
    <div class="form-group">
     <input class="form-control" id="email_signup_field" name="email" placeholder="Email" type="email"/>
    </div>
    <div class="form-group">
     <input class="form-control" id="password_signup_field" name="password" placeholder="Password" type="password"/>
    </div>
    <div class="form-group">
     <button class="btn btn-primary btn-block" id="signup_button" type="submit">
      Sign Up
     </button>
    </div>
    <a class="forgot" href="#">
     Forgot your email or password?
    </a>
   </form>
  </div>
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}">
  </script>
  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}">
  </script>
  <script src="{{ url_for('static', filename='js/lib/bower_components/crypto-js/crypto-js.js') }}">
  </script>
  <script src="{{ url_for('static', filename='js/server_bridge.js') }}">
  </script>
  <script src="{{ url_for('static', filename='js/lib/require.js') }}">
  </script>
  <script src="{{ url_for('static', filename='js/init.js') }}">
  </script>
 </body>
</html>
